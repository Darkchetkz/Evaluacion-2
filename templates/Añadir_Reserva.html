<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Añadir Nueva Reserva</title>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">Añanir Reserva</div>

    <form method="POST">
        <table class="table">
            {{formulario.as_table}}
            <tr>
                <td colspan=2>
                <a href="/" class="btn btn-info mt-5">Volver a lista</a>
                    <input type="submit" value="AGREGAR RESERVA" class="btn btn-info float-end">
                </td>
            </tr>            
        </table>       
        {% csrf_token %}
    </form>
    
    
</body>
